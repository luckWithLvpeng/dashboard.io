<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body {
      height: 100%;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    a {
      font-size: 40px;
    }
    span {
      font-size: 50px;
    }
    
  </style>
</head>
<body>
    暂时不支持刷新, <span>3</span> 秒后返回 <a href="https://luckwithlvpeng.github.io/dashboard.io/">首页</a>
<script>
  let n = 3
  let timer = setInterval(function() {
    document.querySelector("span").innerText = (--n).toString()
    if (n === 0) {
      clearInterval(timer)
      window.location = "https://luckwithlvpeng.github.io/dashboard.io/"
    }
  },1000)
</script>
</body>
</html>
